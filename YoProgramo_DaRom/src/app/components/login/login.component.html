<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          
          <div class="form-outline form-white mb-4">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
              [(ngModel)]="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <div class="form-outline form-white mb-4">
            <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
              required />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>            
          </div>

        </form>

      </div>
    </div>
  </div>
  
</section>
