<div class="row">
    <h1>Hard y Soft Skills</h1>

    <div class="text-center col-4">
        <circle-progress
        [percent]="85"
        [radius]="100"
        [imageSrc]="'../assets/fotoPerfil.jpg'"
        [showImage] = "true"
        [imageHeight] = "50"
        [imageWidth] = "50"
        [showUnits] = "false"
